version: "2"
sql:
  - engine: "postgresql"
    queries: "./database/query.sql"
    schema: "./database/schema.sql"
    gen:
      go:
        package: "database"
        out: "./database/sqlc"
        sql_package: "pgx/v5"
        overrides:
            - db_type: "uuid"
              go_type:
                import: "github.com/google/uuid"
                type: "UUID"
            - db_type: "timestamptz"
              go_type:
                type: "time.Time"
            - db_type: "timestamptz"
              nullable: true
              go_type:
                type: "*time.Time"